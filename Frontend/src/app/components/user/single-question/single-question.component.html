<app-header></app-header>
<div class="topmain">
    <div class="brandDiv">
        <div class="brand">
            <h1>THE ANSWER HUB</h1>
        </div>
        <p>Where Your Curiosity Meets Solutions</p>
        <div class="searchDiv">
            <input class="searchInput" placeholder="Search Questions Here">
            <img class="searchIcon" src="../../../../assets/icons/search.png">
        </div>

    </div>

</div>

<h4>QUESTION</h4>
<div class="question">
    <div class="votes">
        <img class="votesIcons" src="../../../../assets/icons/thumb-up.png" title="Upvote this question">
        <p>0</p>
        <img class="votesIcons" src="../../../../assets/icons/thumb-down.png" title="Downvote this question">
    </div>
    <div class="questionContent">
        <div class="title">

        </div>
        <div class="description">

        </div>
        <div class="tag">

        </div>
    </div>
</div>
<div class="answersDiv">
    <h4>ANSWERS</h4>
    <div class="answer">
        <div class="votes">
            <img class="votesIcons" src="../../../../assets/icons/thumb-up.png" title="Upvote this Question">
            <p>0</p>
            <img class="votesIcons" src="../../../../assets/icons/thumb-down.png" title="Downvote this Question">
        </div>
        <div class="answerContent">

            <div class="description">
                <!-- git reset is the command responsible for the undo. It will undo your last commit while leaving your
                working tree (the state of your files on disk) untouched. You'll need to add them again before you can
                commit them again. -->
            </div>
            <div class="viewComment">
                <details>
                    <summary class="summary"><b>View Comments</b></summary>
                    <!-- <p>This is the first comment here.</p> -->
                    <!-- <p>This is the second comment here.</p>
                    <p>This is the third comment here.</p>
                    <p>This is the fourth comment here.</p> -->
                </details>

                <button routerLink="/viewquestion">COMMENT</button>
            </div>
        </div>
    </div>



    <div class="submitAnswers">
        <h5>Submit Your Own Answer</h5>
        <textarea></textarea>
        <button class="submitAnswerBtn" routerLink="/viewquestion">SUBMIT ANSWER</button>

    </div>
</div>
