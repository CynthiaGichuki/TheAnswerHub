<div class="container">

  <div class="sidebar">
    <app-side-bar></app-side-bar>
  </div>


  <div class="content">
    <h5>Question Information:</h5>
    <div class="table-container">
      <table>
        <!-- <th>User ID</th> -->
        <th>Question ID</th>
        <th>Title</th>
        <th>Description</th>
        <th>Vote Count</th>

        <tr *ngFor="let question of allQuestions">
          <td>{{ question.questionID }}</td>
          <td>{{ question.title }}</td>
          <td>{{ question.description }}</td>
          <!-- <td>{{ question.voteCount}}</td> -->
          <!-- <td>{{ user.username }}</td> -->
          <td class="td-btn"><button>DISABLE</button></td>
        </tr>

      </table>
    </div>
  </div>
</div>
